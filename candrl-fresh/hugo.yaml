baseURL: https://candrl.com
languageCode: en-us
title: Candrl

module:
  # uncomment line below for local development of module
  # workspace: hugo.work
  imports:
    path: github.com/StefMa/hugo-fresh


googleAnalytics: G-DNJ5DZM5Q5  # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
# Disables warnings
disableKinds:
- taxonomy
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/Candrl.svg
    link: /
    # Default width/height. Uncomment if you need to change
    # width: 112
    # height: 28
  font:
    name: "Source Sans Pro"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Candrl
    # Hero subtitle (optional)
    subtitle: For Business, For Life. Your friends in Tech.
    # Button text
    buttontext: Why Go to the Cloud?
    # Where the main hero button links to
    buttonlink: "https://cloud.google.com/learn/advantages-of-cloud-computing"
    # Hero image (from static/images/___)
    #image: illustrations/worker.svg
    image: logos/CandrlLarge.svg
    # Footer logos (from static/images/logos/clients/*.svg)
    # urls are optional
    clientlogos:
    - logo: Cloudflare
      url: https://cloudflare.com
    - logo: Microsoft
      url: https://microsoft.com
    - logo: Google_Cloud
      url: https://cloud.google.com
  footer:
    # Logo (from /images/logos/___)
    logo: CandrlLarge.svg
    # Social Media Title
    socialmediatitle: Follow Us
    # Social media links (GitHub, Twitter, etc.). All are optional.
    socialmedia:
    - link: https://github.com/candrl
      # Icons are from Font Awesome
      icon: github
    bulmalogo: true
    quicklinks:
      column1:
        title: "Why Us?"
        links:
        - text: Services We Offer
          link: /
        - text: About Us
          link: /
      column2:
        title: "Products // Services"
        links:
        - text: eCommerce Solutions
          link: /
        - text: CRM Management
          link: /
        - text: Web Services
          link: /
        - text: DevOps & Server Management
          link: /
        - text: Custom Solutions
          link: /
